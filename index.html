<!DOCTYPE html>
<html lang="lo">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans Lao', sans-serif;
            background-color: #f3f4f6;
        }
        .hidden-source {
            display: none;
        }
    </style>
    
    <script>
        // Disable right-click & View Source
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        });
        document.addEventListener("keydown", function (e) {
            if (e.ctrlKey && (e.key === "U" || e.key === "u")) {
                e.preventDefault();
            }
        });

        function validateLogin(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "admin" && password === "bol@2024") {
                alert("Login Successful!");
                window.location.href = "index1.html"; // Redirect to dashboard
            } else {
                alert("Invalid Username or Password");
            }
        }
    </script>
</head>

<body class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <div class="text-center mb-6">
            <img src="https://www.bol.gov.la/img/LOGO_BANK_V2.png" alt="Logo" class="h-16 mx-auto">
            <h2 class="text-2xl font-bold text-gray-800">Login</h2>
        </div>
        <form onsubmit="validateLogin(event)">
            <div class="mb-4">
                <label class="block text-gray-700">ຊື່ຜູ້ໃຊ້</label>
                <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">ລະຫັດຜ່ານ</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">ເຂົ້າສູ່ລະບົບ</button>
        </form>
    </div>
</body>
</html>
