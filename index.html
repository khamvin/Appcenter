        body {
            font-family: 'Noto Sans Lao', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        header img {
            height: 80px;
            margin-right: 20px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin: 0;
        }

        .group {
            margin-top: 20px;
        }

        .group-title {
            font-size: 1.8rem;
            color: #666;
            margin-bottom: 20px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }

        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .icon-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .icon-box i {
            font-size: 50px;
            color: #213A57;
            margin-bottom: 15px;
            transition: color 0.3s;
        }

        .icon-box:hover i {
            color: #0056b3;
        }

        .icon-box p {
            font-size: 1.2rem;
            color: #555;
            margin: 0;
        }

        .icon-box a {
            text-decoration: none;
            color: inherit;
        }

        footer {
            margin-top: auto;
            padding: 10px 0;
            background-color: #333;
            color: #bbb;
            text-align: center;
            font-size: 1rem;
            gap: 200px;
        }
    </style>
</head>
